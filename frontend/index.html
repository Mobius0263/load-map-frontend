<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoJSON Loader Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { padding:10px 16px; background:#1e1e1e; color:#fff; }
    #controls { padding:10px; background:#f5f5f5; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #map { flex:1 1 auto; min-height: 400px; }
    .layer-item { cursor:pointer; padding:4px 8px; border-radius:4px; background:#eee; margin:2px; }
    .layer-item:hover { background:#ddd; }
    #layers { display:flex; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <h2>GeoJSON Loader Map</h2>
  </header>
  <div id="controls">
    <input type="file" id="fileInput" accept=".geojson,application/json" />
    <button id="uploadBtn">Upload GeoJSON</button>
    <button id="refreshBtn">Refresh Layers</button>
    <div id="status"></div>
  </div>
  <div id="layers"></div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
